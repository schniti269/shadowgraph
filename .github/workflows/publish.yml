name: Publish to Marketplace

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.3.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm ci
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build extension
        run: npm run build

      - name: Run tests before publishing
        run: |
          npm run test:python
          echo "‚úÖ All tests passed"

      - name: Create VSIX package
        run: |
          npm install --save-dev @vscode/vsce
          npx vsce package --out shadowgraph.vsix
          ls -lh shadowgraph.vsix

      - name: Validate VSIX contents
        run: |
          # Check that required files are in the package
          unzip -l shadowgraph.vsix | grep -E "extension.js|sql-wasm.wasm|package.json" || \
            (echo "‚ùå Missing required files in VSIX" && exit 1)
          echo "‚úÖ VSIX contents validated"

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Publishing version $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: shadowgraph.vsix
          body: |
            # ShadowGraph v${{ steps.version.outputs.version }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref }}/CHANGELOG.md) for release notes.

            ## Installation

            1. Download `shadowgraph.vsix`
            2. In VS Code: Extensions ‚Üí More Actions ‚Üí Install from VSIX
            3. Select the downloaded file
            4. Reload VS Code

            Or install from VS Code Marketplace: [ShadowGraph](https://marketplace.visualstudio.com/items?itemName=shadowgraph.shadowgraph)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        run: |
          npx vsce publish --packagePath shadowgraph.vsix \
            --pat ${{ secrets.VSCE_TOKEN }}
        continue-on-error: true
        env:
          # Note: You must add VSCE_TOKEN secret to your GitHub repository
          # Get it from https://marketplace.visualstudio.com/manage/publishers/
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}

      - name: Publish to Open VSX Registry (optional)
        run: |
          npm install --save-dev ovsx
          npx ovsx publish shadowgraph.vsix \
            --pat ${{ secrets.OPEN_VSX_TOKEN }} || \
            echo "‚ö†Ô∏è Open VSX publish skipped (token not configured)"
        continue-on-error: true
        env:
          OPEN_VSX_TOKEN: ${{ secrets.OPEN_VSX_TOKEN }}

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Successfully published ShadowGraph v${{ steps.version.outputs.version }}"
          echo ""
          echo "üéâ Available at:"
          echo "  - VS Code Marketplace: https://marketplace.visualstudio.com/items?itemName=shadowgraph.shadowgraph"
          echo "  - GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Failed to publish ShadowGraph v${{ steps.version.outputs.version }}"
          echo ""
          echo "üîç Troubleshooting:"
          echo "  1. Check that VSCE_TOKEN secret is configured"
          echo "  2. Verify token has 'All Scopes' permission"
          echo "  3. Check GitHub Actions logs for detailed errors"
          exit 1

  artifacts:
    runs-on: ubuntu-latest
    needs: publish
    if: always()

    steps:
      - uses: actions/upload-artifact@v3
        with:
          name: vsix-package
          path: shadowgraph.vsix
          retention-days: 30
